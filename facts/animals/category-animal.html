  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="../../menu.css">

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <h1>
    <img src="../../logo.png" alt="Zawal Facts Hub Logo">
    Zawal Facts Hub
  </h1>

  <div class="hamburger" id="hamburger">☰</div>

  <nav class="nav-menu" id="nav-menu">
    <a href="/index.html">Home</a>
    <a href="../facts.html">Facts</a>
    <a href="../../motivation/motivation.html">Motivation</a>
    <a href="../../health/health.html">Health</a>

    <a href="/premium-facts.html">Premium Facts</a>
  </nav>
</header>
<!-- ================= FACT OF THE DAY ================= -->
<section class="fact-of-day">
  <h2>Animal Fact of the Day</h2>

  <div class="fact-card">
    <p id="animals-fact-text"
       style="margin-top:10px;font-size:1.2rem;font-weight:500;">
      Loading...
    </p>
  </div>

  <button
    id="generate-animals-fact"
    style="margin-top:10px;padding:10px 20px;border:none;border-radius:8px;background:#CD7F32;color:#F5F5F5;font-weight:700;cursor:pointer;">
    Generate Random Fact
  </button>
</section>

<!-- ================= SEARCH ================= -->
<div class="search-bar">
  <input
    type="text"
    id="animals-search-input"
    placeholder="Search animal facts...">
</div>

<p id="animals-no-results"
   class="no-results"
   style="display:none;text-align:center;margin-top:1rem;color:#CD7F32;">
  No results found.
</p>

<!-- ================= CATEGORIES ================= -->
<div class="categories">
  <a class="category" href="/index.html">Home</a>
  <a class="category" href="../facts.html">Facts</a>
  <a class="category" href="../../motivation/motivation.html">Motivation</a>
  <a class="category" href="../../tech/tech.html">Tech Tips</a>
  <a class="category" href="../../health/health.html">Health Tips</a>
  <a class="category" href="../../tutorials.html">Life Hacks</a>
</div>

<!-- ================= FACTS GRID ================= -->
<section class="posts" id="animals-facts-grid"></section>

<!-- ================= CONFIG ================= -->
<script>
  window.FACTS_CONFIG = {
    jsonPath: "data/animals.json",
    pageCategory: "Animals",
    gridId: "animals-facts-grid",
    factTextId: "animals-fact-text",
    generateBtnId: "generate-animals-fact",
    searchInputId: "animals-search-input",
    noResultsId: "animals-no-results",
    enableDownloadShare: true
  };
</script>

<!-- ================= JS ================= -->
<script src="../globalfacts.js"></script>
<script src="../../menu.js"></script>
<script src="../../main.js" defer></script>
<script src="/stats.js"></script>
<script src="/lazyload.js" defer></script>
</body>
</html>
