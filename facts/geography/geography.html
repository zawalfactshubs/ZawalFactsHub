<section class="fact-of-day">

  <div class="fact-card" id="fact-card">

      Loading...
    </p>
  </div>

  <button id="generate-geography-fact"
    style="margin-top:10px;padding:10px 20px;border:none;border-radius:8px;background:#CD7F32;color:#F5F5F5;font-weight:700;cursor:pointer;">
    Generate Random Fact
  </button>
</section>

<div class="search-bar">
  <input type="text" id="geography-search-input" placeholder="Search geography facts...">
  <button onclick="searchGeographyFacts()">Search</button>
</div>

<p id="geography-no-results" class="no-results"
   style="display:none;text-align:center;margin-top:1rem;color:#CD7F32;">

<div id="share-modal"
     style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
     background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:1000;">
  <div style="background:#1C2B2D;padding:20px;border-radius:12px;width:90%;max-width:400px;color:#F5F5F5;position:relative;">

          onclick="closeShareModal()">✖</span>

    <h3 style="text-align:center;margin-bottom:15px;">Share this Fact</h3>
    <div id="share-links" style="display:flex;flex-direction:column;gap:10px;"></div>
  </div>
</div>

<script>
  window.FACTS_CONFIG = {
    jsonPath: "data/geography.json",
    pageCategory: "Geography",
    gridId: "geography-facts-grid",
    factTextId: "geography-fact-text",
    generateBtnId: "generate-geography-fact",
    searchInputId: "geography-search-input",
    noResultsId: "geography-no-results",
    enableDownloadShare: true

</script>
